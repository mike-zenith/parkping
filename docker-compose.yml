api:
  build: ./api
  volumes:
    - "./api:/www/api"
  ports:
    - "3030:3000"
  links:
    - "mysql:mysql"

webapi:
  restart: always
  build: ./webapi
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "./webapi/src:/www/webapi"
  links:
    - api:api

